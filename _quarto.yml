project:
  type: book
  output-dir: _book

book:
  title: "MA{VR}X Lab Manual"
  subtitle: "Or, A Virtual Researcher's Illustrated Primer"
  author: "Ryan Straight"
  date: last-modified
  description: "This is the lab manual for the Mixed Augmented ViRtual eXtended Reality Lab in the College of Applied Science and Technology at the University of Arizona."
  favicon: images/square-solid.jpg
  twitter-card: true
  page-footer:
    left: |
      <a href="http://mavrxlab.org/">MA{VR}X Lab</a>
    right: |
      This book was built with <a href="https://quarto.org/">Quarto</a>.
  site-url: https://mavrxlab.github.io/manual/
  repo-url: https://github.com/mavrxlab/manual
  repo-actions: [edit,issue]

  navbar:
    background: light
    logo: images/square-solid.jpg
    logo-alt: "MA{VR}X Lab"
    title: false

  chapters:
    - index.qmd
    - intro.qmd
    - summary.qmd
    - references.qmd

bibliography: references.bib

#margin-header: |
#  ![Logo image](images/square-solid.jpg)

editor_options:
  markdown:
    wrap: 72
    canonical: true
    
execute:
  freeze: auto
  echo: false
  warning: false
  message: false

format:
  html:
    theme: cosmo


